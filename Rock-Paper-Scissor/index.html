<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock🪨-Paper📃-Scissor✂️</h1>
    <div id="icons">
        <button onclick="game('rock')" id="rock">👊</button>
        <button onclick="game('paper')" id="paper">✋</button>
        <button onclick="game('scissor')" id="scissor">✌️</button>
    </div>
    <div id="choices">
        <div id="plchoice">Player:</div>
        <div id="cmchoice">Computer:</div>
    </div>
    
    <div id="rdisplay"></div>

    <div id="scores">
        <div id="pscore">player score:</div>
        <div id="cscore">computer score:</div>
    </div>
    <script src="game.js"></script>

</body>
</html>
